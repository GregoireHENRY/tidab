repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    stages: [commit]
    language: system
    entry: pipenv run isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: pipenv run black --line-length=100
    types: [python]

  - id: pylint
    name: pylint
    stages: [commit]
    language: system
    entry: pipenv run pylint
    types: [python]

  - id: mypy
    name: mypy
    stages: [commit]
    language: system
    entry: pipenv run mypy
    types: [python]
    require_serial: true

  - id: pytest
    name: pytest
    stages: [commit]
    language: system
    entry: pipenv run pytest
    types: [python]
    pass_filenames: false

  - id: pytest-cov
    name: pytest
    stages: [commit]
    language: system
    entry: pipenv run pytest --cov --cov-fail-under=100 --cov-report term-missing
    types: [python]
    pass_filenames: false
